<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/SketchIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Know Da Price - Duty Estimation</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/navLogo.png" width="225" height="80" alt="Duty Estimator Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-right" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">About</a>
                <a class="nav-item nav-link" href="#">Glossary</a>
            </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="container" id="main_container">


        <div class="alert alert-info" id="info_msg">
            These prices are not 100% guaranteed. However, it is a close estimate
        </div>

        <strong>Enter Information:</strong>

        <!-- Form  -->
        <form>
            <div class="form-group">
                <select class="form-control" id="product_category">
                    <option>Choose Product's category</option>
                    <option>Category 1</option>
                    <option>Category 2</option>
                    <option>Category 3</option>
                    <option>Category 4</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="product_subcategory">
                    <option>Choose Product's sub-category</option>
                    <option>Sub-category 1</option>
                    <option>Sub-category 2</option>
                    <option>Sub-category 3</option>
                    <option>Sub-category 4</option>
                </select>
            </div>

            <div class="form-group row">
                <div class="col-5">
                    <input class="form-control" type="number" placeholder="No of items" id="quantity">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-7">
                    <input class="form-control" type="number" placeholder="Processing fee ($)" id="quantity">
                </div>
                <div class="my_icon">
                    <a href="#" class="fa fa-question-circle-o" data-toggle="popover" title="Popover Header"
                        data-content="Some content inside the popover"></a>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-7">
                    <input class="form-control" type="number" placeholder="Environmental levy fee ($)" id="quantity">
                </div>
                <div class="my_icon">
                    <a href="#" class="fa fa-question-circle-o" data-toggle="popover" title="Popover Header"
                        data-content="Some content inside the popover"></a>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary" id="preview_btn">Preview</button>
                </div>
            </div>

            <div id="preview_container">
                <div id="list_item">
                    <button id="x">x</button>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row">Item Price</th>
                                <td>$400.26</td>
                            </tr>
                            <tr>
                                <th scope="row">Qty</th>
                                <td>3</td>
                            </tr>
                            <tr>
                                <th scope="row">Duty rate</th>
                                <td>40%</td>
                            </tr>
                            <tr>
                                <th scope="row">Environmental Levy fee</th>
                                <td>$50</td>
                            </tr>
                            <tr>
                                <th scope="row">Processing fee</th>
                                <td>$50</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="list_item">
                    <button id="x">x</button>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row">Item Price</th>
                                <td>$400.26</td>
                            </tr>
                            <tr>
                                <th scope="row">Qty</th>
                                <td>3</td>
                            </tr>
                            <tr>
                                <th scope="row">Duty rate</th>
                                <td>40%</td>
                            </tr>
                            <tr>
                                <th scope="row">Environmental Levy fee</th>
                                <td>$50</td>
                            </tr>
                            <tr>
                                <th scope="row">Processing fee</th>
                                <td>$50</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-danger" id="preview_btn">Add more</button>
                        <button type="button" class="btn btn-primary" id="preview_btn">Calculate</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="result">
            <p>$10324.49</p>
        </div>
    </div>



    <!-- Bootstrap Required Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
