<!--Navigation Bar-->

<!--Import form-->
<form>
  Product Origin:
  <input type="text" name="origin"><br>
</form>

<!--Product category-->
<form>
  Product Category:
  <input list="categories" name="category">
  <datalist id="categories">
    <option value="Alcohol">
    <option value="Arts Craft and Sewing">
    <option value="Bags and Luggage">
    <option value="Beauty">
    <option value="Bed and Bath">
    <option value="Beverage">
    <option value="Business Stationery">
    <option value="Electronics">
    <option value="Fashion Accessories">
    <option value="Food">
    <option value="Health">
    <option value="Home">
    <option value="House Appliances">
    <option value="House Essential">
    <option value="Kids and Baby">
    <option value="Office Supplies">
    <option value="Party and Occasions">
    <option value="Patio and Garden">
    <option value="Pets">
    <option value="Security">
    <option value="Sports and Outdoors">
    <option value="Tools">
    <option value="Vehicle">
    <option value="Vehicle Accessories">
    <option value="Vehicle Parts">      
  </datalist>
</form>

<!--Product sub-catergory-->
<form>
    Product Sub-Category:
    <input list="subcategories" name="subcategory">
    <datalist id="subcategories">
      <option value="test">
      <option value="1">
      <option value="2">
      <option value="3">
      <option value="4">     
      </datalist>
</form>
  

<!--Product value-->
<form>
  Product Price:
  <input type="number" name="price"><br>
</form>

<!--Product quantity-->
<form>
  Product Quantity:
  <input type="number" name="quantity"><br>
</form>

<!--Product dimensions (height, length and width)-->
<form>
    Product Dimensions <br>
    Height: <input type="number" name="height">
    Length: <input type="number" name="length">
    Width: <input type="number" name="width">
    <br>
</form>

<!--Product weight-->
<form>
  Product Weight:
  <input type="number" name="weight">
  <br>
</form>

</body>
</html>
