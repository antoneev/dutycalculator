<!DOCTYPE html>
<html>
<title>Know Da Price</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Navigation Bar-->
  <div class="topnav">
    <nav>
      <font color "black">
        <img src="testlogo.png" style="width:125px;height:75px;">
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
        <a href="#glossary">Glossary</a>
        <a href="#home">Home</a>
      </font>
    </nav>
  </div>

  <!--Body of the Page-->
  <div class="image-container">
    <img src="map.jpg" alt="Islands of the Bahamas">
    <button class="btn">Click Here to Start Calculating!</button>
  </div>

  <div class="contact1">
    <div class="container-contact1">

      <div class="contact1-pic js-tilt" data-tilt>
        <img src="marlin.png" alt="IMG">
      </div>
      <form class="contact1-form validate-form">

        <form action="#">
          <!--Product category-->
          <label for="pcategory">Product Category:</label>
          <select id="pcategory" name="categories">
            <option value="Alcohol">Alcohol</option>
            <option value="Arts Craft and Sewing">Arts Craft and Sewing </option>
          </select>

          <!--Product sub-catergory-->
          <label for="subcategory">Product Sub-Category:</label>
          <select id="subcategory" name="subcategories">
            <option value="australia">1</option>
            <option value="canada">2</option>
            <option value="usa">3</option>
          </select>

          <!--Product value-->
          <label for="pprice">Product Price:</label>
          <input type="text" id="pprice" name="price" placeholder="Enter Price of Item">

          <!--Product quantity-->
          <label for="pquantity">Product Quantity:</label>
          <input type="text" id="pquantity" name="quantity" placeholder="Enter Quantity">

          <!--Product weight-->
          <label for="pweight">Product Weight:</label>
          <input type="text" id="pweight" name="weight" placeholder="Enter Weight">

          <!--Product dimensions (height, length and width)-->
          <label for="pdimensions">Product Dimensions:</label>
          <br>
          <input type="number" id="pdimensions" name="height" placeholder="Height">
          <input type="number" id="pdimensions" name="length" placeholder="Length">
          <input type="number" id="pdimensions" name="width" placeholder="Width">


          <br>
          <!-- Submit Button-->
          <input type="submit" value="Submit">
        </form>
    </div>
  </div>
  </div>

  <!--Upper Footer-->
  <div class="upper-footer">
    <font size="3">
      <nav>
        <a style="color:#ffffff; text-decoration:none" href="#test">Terms of Use | </a>
        <a style="color:#ffffff; text-decoration:none" href="#test">Privacy Policy | </a>
        <a style="color:#ffffff; text-decoration:none" href="#test">Bahamas Duty Guide</a>
      </nav>
    </font>
  </div>

  <!--Footer-->
  <div class="footer">
    <font size="2">
      <p style="color:lightgray;">&copy Know Da Price 2019</p>
    </font>
  </div>

</body>

</html>
