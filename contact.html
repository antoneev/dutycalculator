<!DOCTYPE html>
<html>
<title>Know Da Price</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Navigation Bar-->
    <div class="topnav">
        <nav>
            <font color "black">
                <img src="testlogo.png" style="width:125px;height:75px;">
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>
                <a href="#glossary">Glossary</a>
                <a href="#home">Home</a>
            </font>
        </nav>
    </div>

    <div class="contact1">
        <div class="container-contact1">
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="img-01.png" alt="IMG">
            </div>

            <form class="contact1-form validate-form">
                <span class="contact1-form-title">
                    <b>Get in touch</b>
                </span>

                <div class="wrap-input1 validate-input" data-validate="Name is required">
                    <input class="input1" type="text" name="name" placeholder="Name">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input1" type="text" name="email" placeholder="Email">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Subject is required">
                    <input class="input1" type="text" name="subject" placeholder="Subject">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Message is required">
                    <textarea class="input1" name="message" placeholder="Message"></textarea>
                    <span class="shadow-input1"></span>
                </div>

                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn">
                        <span>
                            Send Email
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!--Upper Footer-->
    <div class="upper-footer">
        <font size="3">
            <nav>
                <a style="color:#ffffff; text-decoration:none" href="#test">Terms of Use | </a>
                <a style="color:#ffffff; text-decoration:none" href="#test">Privacy Policy | </a>
                <a style="color:#ffffff; text-decoration:none" href="#test">Bahamas Duty Guide</a>
            </nav>
        </font>
    </div>

    <!--Footer-->
    <div class="footer">
        <font size="2">
            <p style="color:lightgray;">&copy Know Da Price 2019</p>
        </font>
    </div>

</body>

</html>
